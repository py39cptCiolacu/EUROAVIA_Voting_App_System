{% extends "admin_base.html" %} {% block title %} Admin Status {% endblock %} {% block content%}

<div class='container'>
<h1> Set Status  </h1>
    <form method="POST">
    <label for="start">
        START
    <input
          type="radio"
          class="form-control"
          id="start"
          name="status"
          value = "START"
        />
    </label>
    <label for="stop">
        STOP- 
    <input
          type="radio"
          class="form-control"
          id="stop"
          name="status"
          value = "STOP"
        />
    </label> 
    </br>
        <button type="submit" class="btn btn-primary">Set Status</button>
    </form>
</div>
    
<style>
	.container{
		padding-top: 40px;
	}

  label {
    display: flex;
    flex-direction: row;
    align-items: center;
    font-size: 35px;
  }

</style>  

{% endblock %}
